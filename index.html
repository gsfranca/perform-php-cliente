<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manter Cliente</title>

    <!--Bootstrap-->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"
        >
        </script>

    <!--Fim do Bootstrap-->

    <!--Import CSS-->   
        <link rel="stylesheet" href="public/css/global.css">

</head>
<body>
    <!--Container Principal-->
        <div class="container">

            <!--Parte 1 - Coluna Read Cliente-->
                <div class="col">

                    <!--Titulo-->
                        <h2 class="Main-Title">Informações dos Clientes</h2>

                    <!--Tabela-->
                        <table id="tabelaClientes" class="table table-dark table-hover table-bordered border-white table-style">

                            <thead>
                                <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Estado</th>
                                </tr>
                            </thead>

                            <tbody id="tbodyRead">

                            </tbody>

                        </table>

                    <!--Mensagens de aviso (Se Ouver)-->
                        <p id="mRead" class="message"></p>
                </div>
            <!--Fim da Parte 1-->

            <!--Row CUD - Create, Update, Delete-->
                <div class="row row-cols-3 justify-content-center row-style">

                    <!--Parte 2 - Coluna Cadastrar Cliente-->
                        <div class="col">

                            <!--Titulo-->
                                <h2 class="titlesRow">Cadastrar Cliente</h2>

                                <!--Formulario Cadastrar-->
                                    <form action="http://localhost:83/app/index.php" method="POST">

                                        <!--Campo Nome-->
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon1"><text>Nome</text></span>
                                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="nome" name="nome">
                                            </div>
                                        <!--Fim do Campo Nome-->

                                        <!--Campo Email-->
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon1"><text>Email</text></span>
                                                <input type="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1"  id="email" name="email">
                                            </div>
                                        <!--Fim do Campo Email-->

                                        <!--Campo Cidade-->
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon1"><text>Cidade</text></span>
                                                <input type="city" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="cidade" name="cidade">
                                            </div>
                                        <!--Fim do Campo Cidade-->

                                        <!--Campo X-->
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon1"><text>Estado</text></span>
                                                <input type="state" class="form-control" aria-label="Username" aria-describedby="basic-addon1"  id="estado" name="estado">
                                            </div>
                                        <!--Fim do Campo X-->

                                        <!--Botão Cadastrar-->
                                            <button type="button" id="btnCreate" class="btn-style">Enviar</button>

                                        <!--Mensagens de aviso (Se Ouver)-->
                                            <p id="mCreate"></p>

                                    </form>
                                <!--Fim do Formulario Cadastrar-->
                        </div>
                    <!--Fim da Parte 2-->

                    <!--Parte 3 - Coluna Editar Cliente-->
                        <div class="col" id="colEditar">
                            
                            <!--Titulo-->
                                <h2 class="titlesRow">Editar Cliente</h2>

                            <!--Formulario Editar-->
                                <form>

                                    <!--Campo ID-->
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><text>ID</text></span>
                                            <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="cliente_id_update" id="cliente_id_update">
                                        </div>
                                    <!--Fim do Campo ID-->

                                    <!--Botão Encontrar-->
                                        <button type="button" id="btnUpdateSearch"  class="btn-style">Procurar Cliente</button>

                                    <!--Div para os inputs com os dados do clinet-->
                                        <div id="clienteData"></div>
                                    
                                    <!--Botão Editar-->
                                        <button type="button" id="btnUpdate" class="btn-style">Alterar</button>

                                    <!--Mensagens de aviso (Se Ouver)-->
                                        <p id="mUpdate"></p>

                                </form>

                                
                        </div>
                    <!--Fim da Parte 3-->

                    <!--Parte 4 - Coluna Deletar Cliente-->
                        <div class="col">

                            <!--Titulo-->
                                <h2  class="titlesRow">Deletar Cliente</h2>

                            <!--Formulario Deletar-->
                                <form>

                                    <!--Campo ID-->
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><text>ID</text></span>
                                            <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="cliente_id_delete" id="cliente_id_delete">
                                        </div>
                                    <!--Fim do Campo ID-->   

                                    <!--Botão Deletar-->
                                        <button type="button" id="btnDeletee"  class="btn-style">Deletar</button>

                                    <!--Mensagens de aviso (Se Ouver)-->
                                        <p id="mDeletee"></p>

                                </form>
                            <!--Fim do Formulario Deletar-->

                        </div>
                    <!--Fim da Parte 3-->

                    

                </div>
            <!--Fim do Row CUD-->

            <!--Parte 5 - Coluna Procurar Cliente-->
                <div class="col">

                    <!--Titulo-->


                    <!--Formulario Pesquisar-->
                        <form id="form-pesquisar">

                            <!--Row Procurar Cliente-->
                                <div class="row row-cols-2 justify-content-center">
                                    
                                    <!--Campo ID-->
                                    
                                        <div class="col input-group mb-3">
                                            <h2 id="titulo-search">Procurar Cliente</h2>
                                            <span class="input-group-text" id="basic-addon1"><text>ID</text></span>
                                            <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="cliente_id_search" id="cliente_id_search">
                                        </div>
                                    <!--Fim do Campo ID-->                              


                                    <!--Coluna Botão-->
                                        <div class="col">
                                            <button type="button" id="btnSearch">Pesquisar</button>
                                        </div>
                                    <!--Fim da Coluna Botão-->

                                </div>
                            <!--Fim do Row Procurar Cliente-->
                                <table id="tabelaCliente" class="table table-dark table-hover table-bordered border-white table-style">
                                    <thead>
                                        <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Cidade</th>
                                        <th scope="col">Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodySearch">

                                    </tbody>
                            </table>
                        </form>
                    <!--Fim do Formulario Pesquisar-->


                    <p id="mSearch"></p>
                </div>
            <!--Fim da Parte 5-->

            <!--JS-->
                <script src="public/js/create.js" ></script>
                <script src="public/js/read.js"></script>
                <script src="public/js/search.js"></script>
                <script src="public/js/deletee.js"></script>
                <script src="public/js/update.js"></script>
                <script src="public/js/main.js"></script>
            <!--Fim do JS-->

        </div>
    <!--Fim do Container Principal-->
</body>
</html>
